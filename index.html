<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Luistertoets Nederlands</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f5f5f5; border-radius: 10px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 20px; font-weight: bold; }
    input[type="text"], textarea, select { width: 100%; padding: 10px; margin-top: 8px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Luistertoets Nederlands</h1>

  <p>Luister naar de audio en beantwoord de vragen in het Nederlands.</p>

  <audio controls>
    <source src="anna_audio.mp3" type="audio/mpeg">
    Je browser ondersteunt geen audio.
  </audio>

  <form action="https://formsubmit.co/jeroen.aike@hotmail.com" method="POST">
    <label for="vraag1">1. Waar woont Anna?</label>
    <input type="text" id="vraag1" name="Waar woont Anna?" required>

    <label for="vraag2">2. Wat doet Anna in het weekend?</label>
    <input type="text" id="vraag2" name="Wat doet Anna in het weekend?" required>

    <label for="vraag3">3. Wat voor dier heeft Anna?</label>
    <select id="vraag3" name="Wat voor dier heeft Anna?" required>
      <option value="">-- Kies een optie --</option>
      <option value="Kat">Kat</option>
      <option value="Hond">Hond</option>
      <option value="Vogel">Vogel</option>
      <option value="Geen">Geen</option>
    </select>

    <label for="vraag4">4. Met wie woont Anna?</label>
    <input type="text" id="vraag4" name="Met wie woont Anna?" required>

    <label for="vraag5">5. Waar werkt Anna?</label>
    <select id="vraag5" name="Waar werkt Anna?" required>
      <option value="">-- Kies een optie --</option>
      <option value="In een winkel">In een winkel</option>
      <option value="Op een school">Op een school</option>
      <option value="In een ziekenhuis">In een ziekenhuis</option>
    </select>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <button type="submit">Verstuur</button>
  </form>
</body>
</html>
