
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luistertoets Nederlands</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #audio-player {
      width: 100%;
      margin: 20px 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit {
      background: #28a745;
      color: white;
    }
    .next {
      background: #007bff;
      color: white;
      margin-top: 20px;
    }
    #feedback {
      background: #eef6ff;
      border-radius: 6px;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Luistertoets Nederlands</h1>

    <audio id="audio-player" controls>
      <source id="audio-source" src="" type="audio/mpeg" />
      Je browser ondersteunt geen audio.
    </audio>

    <form id="quiz-form">
      <div id="questions-container"></div>
      <div class="buttons">
        <button type="submit" class="submit">Verstuur</button>
      </div>
    </form>

    <div id="feedback"></div>
    <button id="next-button" class="next" style="display: none;">Volgende opdracht</button>
  </div>

  <script src="opdrachten.js"></script>
  <script>
    let currentIndex = 0;

    function laadOpdracht(index) {
      const opdracht = opdrachten[index];
      document.getElementById('audio-source').src = opdracht.audio;
      document.getElementById('audio-player').load();

      const container = document.getElementById('questions-container');
      container.innerHTML = '';
      opdracht.vragen.forEach((vraag, i) => {
        const label = document.createElement('label');
        label.textContent = `${i + 1}. ${vraag.vraag}`;
        const input = document.createElement('input');
        input.type = 'text';
        input.id = `vraag${i}`;
        container.appendChild(label);
        container.appendChild(input);
      });

      document.getElementById('feedback').innerHTML = '';
      document.getElementById('next-button').style.display = 'none';
    }

    document.getElementById('quiz-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const opdracht = opdrachten[currentIndex];
      let feedback = '<h2>Feedback:</h2>';
      opdracht.vragen.forEach((vraag, i) => {
        const userAnswer = document.getElementById(`vraag${i}`).value.trim().toLowerCase();
        const correct = vraag.antwoord.toLowerCase();
        if (userAnswer.includes(correct)) {
          feedback += `<p>✅ Vraag ${i + 1} is correct!</p>`;
        } else {
          feedback += `<p>❌ Vraag ${i + 1} is niet correct. Antwoord: ${vraag.antwoord}</p>`;
        }
      });
      document.getElementById('feedback').innerHTML = feedback;
      document.getElementById('next-button').style.display = 'block';
    });

    document.getElementById('next-button').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % opdrachten.length;
      laadOpdracht(currentIndex);
    });

    laadOpdracht(currentIndex);
  </script>
</body>
</html>
